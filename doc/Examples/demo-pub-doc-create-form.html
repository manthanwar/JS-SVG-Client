<!-- Second Tab -->
<div id="London" class="tabcontent">
 <div class="formContainer">
  <h2>Create Your Project Report Using Excel</h2>

  <form
   action="report/printMany"
   method="POST"
   enctype="multipart/form-data"
  >
   <div class="floating-label-group-group" style="margin-top: 20px">
    <div class="floating-label-group">
     <input
      type="text"
      id="nameF"
      name="nameF"
      size="12"
      required
      placeholder="Name"
     />
     <input type="email" id="email" name="email" placeholder="email" required />
    </div>
   </div>
   <div class="floating-label-group-group" style="margin-top: 40px">
    <div class="floating-label-group">
     <label for="file" style="margin-top: -20px; margin-right: -20px"
      >Select File:</label
     >
     <input type="file" id="file" name="file" required accept=".xlsx, .xls" />
    </div>
   </div>

   <div class="floating-label-group-group" style="margin-top: 40px">
    <input type="submit" value="Submit" />
    <input type="reset" value="Clear" />
   </div>
  </form>
 </div>
</div>
