  <h3>Dolphin Using SVG</h3>
  <div>
   <svg width="100%" height="100%">
    <polyline
     points="0,200 33,233 67,67 100,267 133,233 167,67 200,167 233,100 267,200 300,133"
     stroke="#333399"
     stroke-width="4"
     fill="none"
    />

     stroke-width="4"
     fill="#33333310"
    />
   </svg>
